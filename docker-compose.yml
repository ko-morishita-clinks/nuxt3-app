version: "3.8"

services:
  frontend:
    build: .
    container_name: nuxt3-projects
    ports:
      - "8080:8080"
    working_dir: /app
    volumes:
      - ./nuxt3-app:/app
    command: sh -c "npm install && npm run serve -- --host 0.0.0.0"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - CHOKIDAR_INTERVAL=1000
